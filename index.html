<!doctype html>
<html lang="en">
<head>	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://kit.fontawesome.com/5b8cdab0e6.js"></script>

    <title>Complex-Grid</title>
</head>
  <body>

<section class="header">
<div class="container-fluid">
   <div class="row">
   <div class="col-md-2 col-sm-3 col col-12"><div class="bg">1.1</div></div>
    <div class="col-md-7 col-sm-6 col-6"><div class="bg">1.2</div></div>
     <div class="col-md-3 col-sm-3 col-6"><div class="bg">1.3</div></div>
 </div>
</div>
</section>

<section class="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-none d-sm-block">
                <div class="teal">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="teal">2.2</div></div></div>
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="red">3</div></div>
        </div>
      </div>
    </section>
    <section class="body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="bg">4.1</div>
              </div>

              <div class="col-sm-3 d-md-none d-sm-block"><div class="red">3</div></div>
              <div class="col-md-8 col-sm-12">
                <div class="bg">4.2</div>
              </div>
            </div> 
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="bg">5</div></div>
        </div>
      </div>
    </section>

     <section class="bar d-md-none d-sm-block d-none">
     <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
              <div class="bg">5</div></div>
          </div>
      </div>
  </section>

    <section class="footer">
     <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="bg">6</div></div>
          </div>
      </div>
  </section>
      <script src="js/jquery-3.4.1.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
